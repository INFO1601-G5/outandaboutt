<script>
async function sortTrending(locations){
  let ascending = locations.sort((a, b) => b.tags.popularity - a.tags.popularity )

    let trendlist=document.querySelector("#TrendList");
    let html="";

    for(let member of ascending){
      console.log(`${member.name}    ${member.tags.popularity}` );
      html+=`<ul>
      <li><a href="#" style="display: block;
                      position: relative;
                      text-decoration: none;
                      color: white;
                      padding: 23px;"onclick="getLocation(${member.name})">${member.name}</a></li>
      </ul`;
    }
    trendlist.innerHTML=html;
}
sortTrending(locations);
